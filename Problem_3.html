<!DOCTYPE html>
<html>

<head>
    <script type='text/javascript' src='jquery.min.js'></script>
</head>

<style>
    .error-message {
        color: red;
    }
</style>

<script>

    $(document).ready(function () {
        $('form').submit(function (e) {
            e.preventDefault();

            $('#errorname').text('');
            $('#errorage').text('');
            $('#errorgender').text('');
            
            var name = $('#name')[0];
            if (name.value === '') {
                $('#errorname').text('Name must be entered');
            } else if (name.value.length > 24) {
                $('#errorname').text('Name cannot be longer than 24 characters');
            }

            var age = $('#age')[0];
            if (age.value === '') {
                $('#errorage').text('Age must be entered');
            } else if (isNaN(age.value)) {
                $('#errorage').text('Age must be a number');
            }

            var gender = $('#gender')[0];
            if (gender.value === '') {
                $('#errorgender').text('Gender must be entered');
            } else if (gender.value.toLowerCase() !== 'male' && gender.value.toLowerCase() !== 'female') {
                $('#errorgender').text('Gender must be male or female');
            }
        });
    });
</script>

<body>
    <form id="form" action="#">

        Name: <input type="text" id="name" name="name" />
        <strong><span class="error-message" id="errorname"></span></strong><br /><br />

        Age: <input type="text" id="age" name="age" />
        <strong><span class="error-message" id="errorage"></span></strong><br /><br />

        Gender: <input type="text" id="gender" name="gender" />
        <strong><span class="error-message" id="errorgender"></span></strong><br /><br />


        <input type="submit" value="Submit" />
    </form>
</body>

</html>
